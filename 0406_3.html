<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색 이름과 코드</title>
<style>
  div{width:60px;}
</style>
</head>
<body>
<h3>색 이름과 코드</h3>
<hr>
<table border="1"> <!--라인 지정, 1이 디폴트 설정-->
<thead>
<tr>
	<th>이름</th> <!--tr은 행, th는 열-->
	<th>코드</th>
	<th>색</th>
	<th>이름</th>
	<th>코드</th>
	<th>색</th>
</tr>
</thead>
<tbody>
<tr>
	<td>Brown</td>
	<td>#A52A2A</td>
	<td><div style="background-color:#A52A2A;">&nbsp;</div></td> <!--div는 배경색을 넣어주기 위해 공백을 넣어줌/그래야만 박스가 보임/ div는 텍스트를 넣어야지만 보임-->
	<td>DeepSkyBlue</td>
	<td>#00bFFF</td>
	<td><div style="background-color:#00bFFF;">&nbsp;</div></td>
</tr>
<tr>
	<td>BlueViolet</td>
	<td>#8A2BE2</td>
	<td><div style="background-color:#8A2BE2;">&nbsp;</div></td>
	<td>Gold</td>
	<td>#FFD700</td>
	<td><div style="background-color:#FFD700;">&nbsp;</div></td>
</tr>
<tr>
	<td>DarkOrange</td>
	<td>#FF8C00</td>
	<td><div style="background-color:#FF8C00;">&nbsp;</div></td>
	<td>OliveDrab</td>
	<td>6B8E23</td>
	<td><div style="background-color:#6B8E23;">&nbsp;</div></td>
</tr>
</tbody>
</table>
</body>
</html>
